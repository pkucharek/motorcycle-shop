<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dodaj ofertę</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/form.js}"></script>
</head>
<body>

    <div class="container text-center">
        <a th:href="@{/}" class="header text-dark">
            <h1 class="display-1 my-5">Sklep motocyklowy</h1>
        </a>
    </div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/offers/showFormForAdd}">Dodaj ofertę</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" th:href="@{/}">Sklep motocyklowy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                <span class="navbar-text mr-4 text-white" sec:authentication="name">Bob</span>
                <a th:href="@{/user/panel}"
                   class="btn btn-outline-light my-2 my-sm-0 mx-2">
                    Panel użytkownika
                </a>
                <form class="form-inline my-2 my-lg-0" method="POST" th:action="@{/logout}">
                    <button class="btn btn-outline-light my-2 my-sm-0 mx-2" type="submit">Wyloguj</button>
                </form>
            </ul>
            <ul class="navbar-nav ml-auto" sec:authorize="isAnonymous()">
                <a th:href="@{/login}"
                   class="btn btn-outline-light my-2 my-sm-0 mx-2">
                    Logowanie
                </a>
                <a th:href="@{/register}"
                   class="btn btn-outline-light my-2 my-sm-0 mx-2">
                    Rejestracja
                </a>
            </ul>
        </div>
    </nav>

    <div class="container text-center mt-3">
        <p class="h3 my-3">Dodaj ofertę</p>
        <form action="#" th:action="@{/offers/save}"
                         th:object="${offer}" method="POST"
                         enctype="multipart/form-data">
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.brand}"
                       class="form-control my-3 col-6 align-center" placeholder="Marka">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.brand')}"
                     th:errors="*{motorcycle.brand}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.model}"
                       class="form-control my-3 col-6 align-center" placeholder="Model">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.model')}"
                     th:errors="*{motorcycle.model}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.color}"
                       class="form-control my-3 col-6 align-center" placeholder="Kolor">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.color')}"
                     th:errors="*{motorcycle.color}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.type}"
                       class="form-control my-3 col-6 align-center" placeholder="Typ">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.type')}"
                     th:errors="*{motorcycle.type}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.productionYear}"
                       class="form-control my-3 col-6 align-center" placeholder="Rok produkcji">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.productionYear')}"
                     th:errors="*{motorcycle.productionYear}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.cylinders}" id="cylinders"
                       class="form-control my-3 col-6 align-center" placeholder="Ilość cylindrów">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.cylinders')}"
                     th:errors="*{motorcycle.cylinders}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.engineCapacity}" id="engineCapacity"
                       class="form-control my-3 col-6 align-center" placeholder="Pojemność silnika">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.engineCapacity')}"
                     th:errors="*{motorcycle.engineCapacity}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{price}"
                       class="form-control my-3 col-6 align-center" placeholder="Cena">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('price')}"
                     th:errors="*{price}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <table class="my-3 col-6 align-center">
                    <tr>
                        <td>Wstaw zdjęcie motocykla:</td>
                        <td>
                            <input type="file" name="file" />
                        </td>
                    </tr>
                </table>
                <div class="col-3 text-danger my-3"
                     th:if="${imageError != null}"
                     th:text="${imageError}" ></div>
            </div>

            <button type="submit" class="btn btn-outline-info mb-2">Dodaj ofertę</button>
        </form>
	</div>
	
    <footer class="footer">
        <div class="container text-center">
            2020 &copy; Sklep motocyklowy
        </div>
	</footer>
	
</body>
</html>
