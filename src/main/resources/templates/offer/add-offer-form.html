<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dodaj ofertę</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/form.js}"></script>
</head>
<body>

    <div th:insert="fragments/header :: header"></div>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container text-center mt-3">
        <p class="h3 my-3">Dodaj ofertę</p>
        <form action="#" th:action="@{/offers/save}"
                         th:object="${offer}" method="POST"
                         enctype="multipart/form-data">
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.brand}"
                       class="form-control my-3 col-6 align-center" placeholder="Marka">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.brand')}"
                     th:errors="*{motorcycle.brand}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.model}"
                       class="form-control my-3 col-6 align-center" placeholder="Model">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.model')}"
                     th:errors="*{motorcycle.model}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.color}"
                       class="form-control my-3 col-6 align-center" placeholder="Kolor">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.color')}"
                     th:errors="*{motorcycle.color}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.type}"
                       class="form-control my-3 col-6 align-center" placeholder="Typ">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.type')}"
                     th:errors="*{motorcycle.type}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.productionYear}"
                       class="form-control my-3 col-6 align-center" placeholder="Rok produkcji">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.productionYear')}"
                     th:errors="*{motorcycle.productionYear}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.cylinders}" id="cylinders"
                       class="form-control my-3 col-6 align-center" placeholder="Ilość cylindrów">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.cylinders')}"
                     th:errors="*{motorcycle.cylinders}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{motorcycle.engineCapacity}" id="engineCapacity"
                       class="form-control my-3 col-6 align-center" placeholder="Pojemność silnika">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('motorcycle.engineCapacity')}"
                     th:errors="*{motorcycle.engineCapacity}" ></div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <input type="text" th:field="*{price}"
                       class="form-control my-3 col-6 align-center" placeholder="Cena">
                <div class="col-3 text-danger my-3"
                     th:if="${#fields.hasErrors('price')}"
                     th:errors="*{price}" ></div>
            </div>
            <div class="row my-3">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">Wstaw zdjęcie motocykla:</div>
                <div class="col-sm-3"><input type="file" name="file" /></div>
                <div class="col-sm-3 text-danger my-3"
                     th:if="${imageError != null}"
                     th:text="${imageError}" ></div>
            </div>

            <button type="submit" class="btn btn-outline-info mb-2">Dodaj ofertę</button>
        </form>
	</div>

    <div th:replace="fragments/footer :: footer"></div>
	
</body>
</html>
