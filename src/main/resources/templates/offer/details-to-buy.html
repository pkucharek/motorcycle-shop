<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${offerTitle}">Template title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container text-center">
    <a th:href="@{/}" class="header text-dark">
        <h1 class="display-4 my-5">Sklep motocyklowy</h1>
    </a>
</div>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/offers/showFormForAdd}">Dodaj ofertę</a>
            </li>
        </ul>
    </div>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" th:href="@{/}">Sklep motocyklowy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
            <span class="navbar-text mr-4 text-white" sec:authentication="name">Bob</span>
            <a th:href="@{/user/panel}"
               class="btn btn-outline-light my-2 my-sm-0 mx-2">
                Panel użytkownika
            </a>
            <form class="form-inline my-2 my-lg-0" method="POST" th:action="@{/logout}">
                <button class="btn btn-outline-light my-2 my-sm-0 mx-2" type="submit">Wyloguj</button>
            </form>
        </ul>
        <ul class="navbar-nav ml-auto" sec:authorize="isAnonymous()">
            <a th:href="@{/login}"
               class="btn btn-outline-light my-2 my-sm-0 mx-2">
                Logowanie
            </a>
            <a th:href="@{/register}"
               class="btn btn-outline-light my-2 my-sm-0 mx-2">
                Rejestracja
            </a>
        </ul>
    </div>
</nav>

<div class="container text-center mt-3">
    <p th:text="|Kupujesz motocykl ${offer.motorcycle.brand} ${offer.motorcycle.model}|"></p>
    <p th:text="|Twój stan konta: ${user.balance}|"></p>
    <p th:text="|Cena motocykla: ${offer.price}|"></p>
    <p th:text="|Stan Twojego konta po zakupie: ${balanceAfterPurchase}|"></p>
    <a th:href="@{/buyOffer/{id}(id=${offer.id})}" class="btn btn-outline-primary m-2" >Potwierdź zakup</a>
</div>

<footer class="footer">
    <div class="container text-center">
        2020 &copy; Sklep motocyklowy
    </div>
</footer>

</body>
</html>
