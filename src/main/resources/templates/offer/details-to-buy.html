<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${offerTitle}">Template title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div th:insert="fragments/header :: header"></div>

    <div th:replace="fragments/navbar :: navbar"></div>

<div class="container text-center mt-3">
    <p th:text="|Kupujesz motocykl ${offer.motorcycle.brand} ${offer.motorcycle.model}|"></p>
    <p th:text="|Twój stan konta: ${user.balance}|"></p>
    <p th:text="|Cena motocykla: ${offer.price}|"></p>
    <p th:text="|Stan Twojego konta po zakupie: ${balanceAfterPurchase}|"></p>
    <a th:href="@{/buyOffer/{id}(id=${offer.id})}" class="btn btn-outline-primary m-2" >Potwierdź zakup</a>
</div>

    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
