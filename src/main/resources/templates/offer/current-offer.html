<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dodaj ofertę</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div th:insert="fragments/header :: header"></div>

    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container text-center mt-3">
        <div class="row" th:if="${(param.state != null) and (param.state[0] == 'low_money')}">
            <div class="col-4"></div>
            <div class="col-4 text-danger">
                Nie możesz kupić tego motocykla, masz za mało pieniędzy!
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row" th:if="${(param.state != null) and (param.state[0] == 'same_user')}">
            <div class="col-4"></div>
            <div class="col-4 text-danger">
                Nie możesz kupić własnego motocykla!
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-sm">
                <h3>Właściciel oferty:</h3>
                <span class="d-block" th:text="|${offer.owner.firstName} ${offer.owner.lastName}|"></span>
                <a th:href="@{/offer/showDetailsToBuy/{id}(id=${offer.id})}" class="btn btn-outline-success m-2" >Kup motocykl</a>
            </div>
            <div class="col-sm">
                <h3 th:text="|${offer.motorcycle.brand} ${offer.motorcycle.model}|"></h3>
                <p th:text="|Kolor: ${offer.motorcycle.color}|"></p>
                <p th:text="|Typ: ${offer.motorcycle.type}|"></p>
                <p th:text="|Rok produkcji: ${offer.motorcycle.productionYear}|"></p>
                <p th:text="|Cylindry: ${offer.motorcycle.cylinders}|"></p>
                <p th:text="|Pojemność silnika: ${offer.motorcycle.engineCapacity}|"></p>
                <h5 th:text="|Cena: ${offer.price}|"></h5>
            </div>
            <div class="col-sm">
                <img th:src="${offer.imageURLPath}" width="450" height="300">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            2020 &copy; Sklep motocyklowy
        </div>
    </footer>

</body>
</html>
