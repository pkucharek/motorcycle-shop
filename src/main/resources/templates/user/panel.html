<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link th:href="@{/styles/styles.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/chargeUser.js}"></script>
    <title>Panel użytkownika</title>
</head>
<body>

    <div th:insert="fragments/header :: header"></div>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/offers/showFormForAdd}">Dodaj ofertę</a>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" th:href="@{/}">Sklep motocyklowy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                <span class="navbar-text mr-4 text-white" sec:authentication="name">Bob</span>
                <a th:href="@{/user/panel}"
                   class="btn btn-outline-light my-2 my-sm-0 mx-2">
                    Panel użytkownika
                </a>
                <form class="form-inline my-2 my-lg-0 " method="POST" th:action="@{/logout}">
                    <button class="btn btn-outline-light my-2 my-sm-0 mx-2" type="submit">Wyloguj</button>
                </form>
            </ul>
            <ul class="navbar-nav ml-auto" sec:authorize="isAnonymous()">
                <a th:href="@{/login}"
                   class="btn btn-outline-light my-2 my-sm-0 mx-2">
                    Logowanie
                </a>
                <a th:href="@{/register}"
                   class="btn btn-outline-light my-2 my-sm-0 mx-2">
                    Rejestracja
                </a>
            </ul>
        </div>
    </nav>

    <div class="container text-center mt-3">
        <h3>Dane użytkownika</h3>
        <table class="table">
            <tr>
                <td>Nazwa użytkownika:</td>
                <td th:text="${user.username}"></td>
            </tr>
            <tr>
                <td>Imię i nazwisko:</td>
                <td th:text="|${user.firstName} ${user.lastName}|"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td th:text="${user.email}"></td>
            </tr>
            <tr>
                <td>Numer telefonu:</td>
                <td th:text="${user.phoneNumber}"></td>
            </tr>
            <tr>
                <td>Stan konta</td>
                <td id="user-balance" th:text="|${user.balance} zł|"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="charge" type="button" class="btn btn-dark my-2 my-sm-0 mx-2">
                        Doładuj konto
                    </button>
                </td>
            </tr>
        </table>

        <div th:if="${!offers.empty}">
            <h3>Historia zamówień</h3>
            <div th:each="offer : ${offers}" class="row my-3 border-bottom">
                <div class="col-sm">
                    <h3 th:text="|${offer.motorcycle.brand} ${offer.motorcycle.model}|"></h3>
                    <h4 th:text="|Data zakupu: ${offer.purchaseDateString}|"></h4>
                    <p th:text="|Kolor: ${offer.motorcycle.color}|"></p>
                    <p th:text="|Typ: ${offer.motorcycle.type}|"></p>
                    <p th:text="|Rok produkcji: ${offer.motorcycle.productionYear}|"></p>
                    <p th:text="|Cylindry: ${offer.motorcycle.cylinders}|"></p>
                    <p th:text="|Pojemność silnika: ${offer.motorcycle.engineCapacity}|"></p>
                    <h5 th:text="|Cena: ${offer.price}|"></h5>
                </div>
                <div class="col-sm">
                    <img th:src="${offer.imageURLPath}" width="450" height="300">
                </div>
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container text-center">
            2020 &copy; Sklep motocyklowy
        </div>
    </footer>

</body>
</html>
